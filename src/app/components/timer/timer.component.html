<div class="flex flex-col items-center justify-center">
  <div class="text-4xl font-bold mb-4">
    {{ minutes < 10 ? '0' + minutes : minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}
  </div>
  <div class="flex space-x-4 mb-4">
    <button (click)="startTimer()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
      Iniciar
    </button>
    <button (click)="pauseTimer()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
      Pausar
    </button>
    <button (click)="resetTimer()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      Parar
    </button>
  </div>
  <div class="flex space-x-4">
    <button (click)="incrementMinutes()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      +1 Min
    </button>
    <button (click)="decrementMinutes()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      -1 Min
    </button>
    <button (click)="incrementSeconds()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      +10 Seg
    </button>
    <button (click)="decrementSeconds()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
      -10 Seg
    </button>
  </div>
</div>
